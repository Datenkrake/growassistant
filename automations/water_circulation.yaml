alias: Water Circulation
id: 'automations_water_circulation'
description: ''
trigger:
  - platform: time_pattern
    minutes: "/1"  # Run every minute
condition:
  - condition: template
    value_template: >
      {{ (now().timestamp() // 60) % (states('input_number.water_circulation_period') | int) == 0 }}

  # Only run if global_enable is on
  - condition: state
    entity_id: input_boolean.g1_global_enable
    state: 'on'
  # Only run if irrigation_enable is on
  - condition: state
    entity_id: input_boolean.g1_irrigation_enable
    state: 'on'
  # Only run if service_mode is off
  - condition: state
    entity_id: input_boolean.g1_service_mode_enable
    state: 'off'
action:
  - service: switch.turn_on
    target:
      entity_id: switch.g1_water_circulation_pump_1
  - delay: "{{ states('input_number.water_circulation_duration') | int * 60 }}"
  - service: switch.turn_off
    target:
      entity_id: switch.g1_water_circulation_pump_1