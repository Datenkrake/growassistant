- id: 'light_intensity_control_g2'
  alias: 'Light Intensity Control - G2'
  description: 'This automation adjusts the light intensity based on the DLI setpoint for G2'
  use_blueprint:
    path: growassistant/light_intensity_control_blueprint.yaml
    input:
      light_intensity_max: input_number.g2_light_intensity_max
      dli_target: sensor.g2_dli_target
      dli_current: sensor.g2_dli
      previous_error: input_number.g2_previous_dli_error
      Kp_dli: input_number.g2_kp_dli
      Ki_dli: input_number.g2_ki_dli
      Kd_dli: input_number.g2_kd_dli
      dt_dli: input_number.g2_dt_dli
      light_intensity_door_open: input_number.g2_light_intensity_door_open
      light_entity: light.g2_led_dimmer_light_0
      qbar1_pwm: light.g2_led_dimmer_light_0
      qbar2_pwm: light.g2_led_dimmer_light_0
      water_door_switch: binary_sensor.g2_humidifier_door_switch
      dayphase_target: sensor.g2_dayphase_target
      global_enable: input_boolean.g2_global_enable
      light_intensity_control_enable: input_boolean.g2_light_intensity_control_enable
      service_mode: input_boolean.g2_service_mode
      integral_dli: input_number.g2_integral_dli
