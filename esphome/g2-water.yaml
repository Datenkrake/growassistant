switch:
  - platform: gpio
    pin: ${pin_irrigation_output}
    name: "Irrigation Pump [${area_id}${suffix}]"
    id: ${area_id}_water_irrigation_pump${suffix}
    state_topic: "${area_id}/irrigation_pump"
    command_topic: "${area_id}/irrigation_pump/set-state"

  - platform: gpio
    pin: ${pin_circulation_output}
    name: "Circulation Pump [${area_id}${suffix}]"
    id: ${area_id}_water_circulation_pump${suffix}
    state_topic: "${area_id}/circulation_pump"
    command_topic: "${area_id}/circulation_pump/set-state"

  - platform: template
    name: "Irrigation Enable [${area_id}${suffix}]"
    id: ${area_id}_water_enable${suffix}
    optimistic: true
    state_topic: "${area_id}/water_enable"
    command_topic: "${area_id}/water_enable/set-state"
    restore_mode: ALWAYS_OFF
    retain: True

number:
  - platform: template
    name: "Irrigation Period [${area_id}${suffix}]"
    id: ${area_id}_water_irrigation_period${suffix}
    state_topic: "${area_id}/irrigation_period"
    command_topic: "${area_id}/irrigation_period/set-state"
    optimistic: True
    initial_value: 60
    min_value: 1
    max_value: 1440
    step: 1
    mode: BOX
    unit_of_measurement: "minutes"
    icon: mdi:water-pump
    restore_value: True
    retain: True

  - platform: template
    name: "Irrigation Duration [${area_id}${suffix}]"
    id: ${area_id}_water_irrigation_duration${suffix}
    state_topic: "${area_id}/irrigation_duration"
    command_topic: "${area_id}/irrigation_duration/set-state"
    optimistic: True
    initial_value: 30
    min_value: 1
    max_value: 300
    step: 1
    mode: BOX
    unit_of_measurement: "seconds"
    icon: mdi:water-pump
    retain: True
    restore_value: True

  - platform: template
    name: "Circulation Period [${area_id}${suffix}]"
    id: ${area_id}_water_circulation_period${suffix}
    state_topic: "${area_id}/circulation_period"
    command_topic: "${area_id}/circulation_period/set-state"
    optimistic: True
    initial_value: 60
    min_value: 1
    max_value: 1440
    step: 1
    mode: BOX
    unit_of_measurement: "minutes"
    icon: mdi:water-pump
    restore_value: True
    retain: True
  
  - platform: template
    name: "Circulation Duration [${area_id}${suffix}]"
    id: ${area_id}_water_circulation_duration${suffix}
    state_topic: "${area_id}/circulation_duration"
    command_topic: "${area_id}/circulation_duration/set-state"
    optimistic: True
    initial_value: 5
    min_value: 1
    max_value: 30
    step: 1
    mode: BOX
    unit_of_measurement: "minutes"
    icon: mdi:water-pump
    restore_value: True
    retain: True

interval:
  # Irrigation Interval
  - interval: 1min  # This interval will check every minute
    then:
      - if:
          condition:
            lambda: 'return id(${area_id}_water_enable).state && (millis() / 60000) % ((int) id(${area_id}_water_irrigation_period).state) == 0;'
          then:
            - switch.turn_on: ${area_id}_water_irrigation_pump${suffix}
            - delay: !lambda 'return (int) id(${area_id}_water_irrigation_duration).state * 1000;'
            - switch.turn_off: ${area_id}_water_irrigation_pump${suffix}

  # Circulation Interval
  - interval: 1min  # This interval will check every minute
    then:
      - if:
          condition:
            lambda: 'return id(${area_id}_water_enable).state && (millis() / 60000) % ((int) id(${area_id}_water_circulation_period).state) == 0;'
          then:
            - switch.turn_on: ${area_id}_water_circulation_pump${suffix}
            - delay: !lambda 'return (int) id(${area_id}_water_circulation_duration).state * 60000;'
            - switch.turn_off: ${area_id}_water_circulation_pump${suffix}
