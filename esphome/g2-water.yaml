  pin_circulation_output: GPIO17

####################################################################
# generic yaml for humidifiers below
####################################################################

mqtt:
  broker: !secret mqtt_broker
  username: !secret mqtt_username
  password: !secret mqtt_password
  topic_prefix: "${area_id}/water"

