## THC-S Sensors ##
# Raw moisture from 0-100 from the sensor
  - platform: modbus_controller
    name: "THC-S Moisture"  
    id: WC
    address: 0x0000
    unit_of_measurement: "%"
    register_type: holding
    value_type: U_WORD
    accuracy_decimals: 1
    filters:
      lambda: return (x / 10);
    state_class: measurement


# Temp in C from the THCS  
  - platform: modbus_controller
    name: "THC-S Temp"
    id: C
    address: 0x0001
    unit_of_measurement: "Â°C"
    register_type: holding
    value_type: U_WORD
    accuracy_decimals: 1
    filters: 
      lambda: return (x / 10);
    state_class: measurement


# Raw conductivity from the THCS, used for pwEC calculatiions
  - platform: modbus_controller
    name: "THC-S Conductivity"  
    id: EC
    address: 0x0002
    unit_of_measurement: "ms/cm"
    register_type: holding
    value_type: U_WORD
    accuracy_decimals: 1
    filters:
      lambda: return x;
    state_class: measurement

# This is a "TDS" output from the sensor in PPM, not sure what conversion or accuracy.    
  - platform: modbus_controller
    name: "THC-S TDS"  
    disabled_by_default: True  # user has to enable it first
    id: TDS
    address: 0x0004
    unit_of_measurement: "ppm"
    register_type: holding
    value_type: U_WORD
    accuracy_decimals: 1
    filters:
      lambda: return x;
    state_class: measurement


