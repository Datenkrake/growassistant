    icon: mdi:timer

  - platform: template
    name: "Gantry Position Min [${area_id}${suffix}]"
    id: ${area_id}_gantry_position_min${suffix}
    min_value: 0
    max_value: 1
    step: 0.01
    initial_value: 0.2
    optimistic: True
    restore_value: True
    retain: True

  - platform: template
    name: "Gantry Position Max [${area_id}${suffix}]"
    id: ${area_id}_gantry_position_max${suffix}
    min_value: 0
    max_value: 1.5
    step: 0.01
    initial_value: 1.1
    optimistic: True
    restore_value: True
    retain: True

interval:
  - interval: 60s
    then:
      - script.execute: update_fan_speed
  - interval: 60min
    then:
      - script.execute: update_gantry_height


script:
  - id: update_fan_speed
    then:
      lambda: |-
        // Check if the door is open
        if (id(${area_id}_door_open${suffix})) {
          // Door is open; turn off both fans
          auto call3 = id(${area_id}_wind_fan1${suffix}).turn_off();
          call3.perform();
          auto call4 = id(${area_id}_wind_fan2${suffix}).turn_off();
          call4.perform();
          ESP_LOGD("fan", "Door is open. Turning off fans.");
          return;
        }

        auto call1 = id(${area_id}_wind_fan1${suffix}).turn_on();
        call1.perform();
        auto call2 = id(${area_id}_wind_fan2${suffix}).turn_on();
        call2.perform();

        int step = id(${area_id}_fan_speed_step${suffix});
        int duration = id(${area_id}_wind_sweep_duration).state; // Duration in minutes
        float min_speed = id(${area_id}_wind_fan_speed_min).state;
        float max_speed = id(${area_id}_wind_fan_speed_max).state;

        // Calculate the fan speed by linearly interpolating from min to max over 60 steps (1 hour)
        float fan_speed = min_speed + (max_speed - min_speed) * (step / (float)duration);

        // Increment the step counter, reset after 60 minutes
        id(${area_id}_fan_speed_step${suffix}) = (step + 1) % duration;

        // Set the fan speeds to the calculated value
        id(${area_id}_wind_fan1${suffix}).speed = fan_speed;
        id(${area_id}_wind_fan2${suffix}).speed = fan_speed;

        ESP_LOGD("fan", "Updating fan speed to %.2f%%", fan_speed);

  - id: update_gantry_height
    then:
      - lambda: |-
          ESP_LOGD("debug", "Checking conditions for moving gantry...");
          ESP_LOGD("debug", "Cola detected state: %s", id(${area_id}_cola_detected${suffix}).state.c_str());
          ESP_LOGD("debug", "Gantry position: %.2f, Min Position: %.2f", id(${area_id}_gantry_position${suffix}).state, id(${area_id}_gantry_position_min${suffix}).state);

          if (id(${area_id}_cola_detected${suffix}).state == "{\"state\": \"true\"}" && id(${area_id}_gantry_position${suffix}).state > id(${area_id}_gantry_position_min${suffix}).state) {
            ESP_LOGD("main", "Conditions met. Sending MQTT message to move gantry");
            id(${area_id}_publish_gantry_step_up${suffix}).execute();
          } else {
            ESP_LOGD("main", "Conditions not met. Skipping...");
          }

  - id: ${area_id}_publish_gantry_step_up${suffix}
    then:
      - mqtt.publish:
          topic: "${area_id}/lift/switch/g2_step_up/set-state"
          payload: "ON"


