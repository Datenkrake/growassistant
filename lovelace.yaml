# Include the decluttering template in your Lovelace configuration
decluttering_templates:
  dash_home_1x_vertical-stack:
    default:
      - group_name: G1
      - group_name_lower: g1
      - camera_entity: camera.g1_cam_mainstream
    card:
      type: vertical-stack
      cards:
        - type: picture-entity
          entity: '[[camera_entity]]'
          camera_view: live
          show_name: false
          show_state: false
        - type: entities
          title: '[[group_name]]_CANOPY'
          entities:
            - entity: sensor.'[[group_name_lower]]'_canopy_humidity_'[[group_name_lower]]'_canopy
              name: Canopy Humidity [['[[group_name]]_CANOPY']]
            - entity: sensor.'[[group_name_lower]]'_canopy_temperature_'[[group_name_lower]]'_canopy
              name: Canopy Temperature [['[[group_name]]_CANOPY']]
            - entity: sensor.'[[group_name_lower]]'_canopy_vpd_'[[group_name_lower]]'_canopy
              name: VPD [['[[group_name]]_CANOPY']]
        - type: entities
          title: '[[group_name]]_GANTRY'
          entities:
            - entity: sensor.'[[group_name_lower]]'_gantry_humidity_'[[group_name_lower]]'_gantry
              name: Gantry Humidity [['[[group_name]]_GANTRY']]
            - entity: sensor.'[[group_name_lower]]'_gantry_temperature_'[[group_name_lower]]'_gantry
              name: Gantry Temperature [['[[group_name]]_GANTRY']]
            - entity: sensor.'[[group_name_lower]]'_gantry_vpd_'[[group_name_lower]]'_gantry
              name: VPD [['[[group_name]]_GANTRY']]


