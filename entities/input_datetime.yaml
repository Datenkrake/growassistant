

# date inputs for homeassistant configuration files

# begin of project date
first_sun:
  first_sun_base: &first_sun_base
    has_date: true
    has_time: false
  g1_first_sun:
    <<: *first_sun_base
    name: G1 First day of growing season
  g2_first_sun:
    <<: *first_sun_base
    name: G2 First day of growing season


# sunrise time
sunrise_time:
  sunrise_time_base: &sunrise_time_base
    has_date: false
    has_time: true
  g1_sunrise_time:
    <<: *sunrise_time_base
    name: G1 Sunrise time
  g2_sunrise_time:
    <<: *sunrise_time_base
    name: G2 Sunrise time

