mqtt:
  switch:
    - name: "G3V Irrigation Enable (BRAIN)"
      state_topic: "G3D/enable/state/BRAIN"
      command_topic: "G3D/enable/state/BRAIN/set"
      unique_id: mqtt_g3d_enable_brain
      payload_on: "ON"
      payload_off: "OFF"
      value_template: "{{ value }}"

    - name: "G3V Irrigation Pump"
      object_id: mqtt_g3_irrigation_pump
      state_topic: "G3D/irrigation_pump/state/WATER"
      command_topic: "G3D/irrigation_pump/state/WATER/set"
      value_template: "{{ value | bool }}"
      unique_id: mqtt_g3d_irrigation_pump

    - name: "G2 AUX Mains"
      object_id: mqtt_g2_aux_mains
      command_topic: "G2/mains/light/command/switch:0"
      payload_on: "on"
      payload_off: "off"
      value_template: "{{ value }}"
      unique_id: mqtt_g2_aux_mains

  number:
    ##############################################################################
    #     G1
    ##############################################################################
    - name: "G1 Gantry Position Target"
      unique_id: "g1_gantry_position_target"
      command_topic: "G1/gantry_position_target/state/QBAR/set"
      state_topic: "G1/gantry_position_target/state/QBAR"
      min: 0
      max: 1.30
      step: 0.01
      retain: true

    ##############################################################################
    #     D1
    ##############################################################################

    - name: "D1 Cycle Start"
      unique_id: "mqtt_d1_start_date"
      command_topic: "D1/start_date/state/FRIDGE/set"
      min: 0
      max: 9999999999
      step: 1
      retain: true
      unit_of_measurement: "s"

    - name: "D1 Circulation Fan"
      object_id: mqtt_g1_fan_speed_circulation
      unique_id: mqtt_g1_fan_speed_circulation
      state_topic: "D1/fan/speed/CIRCULATION"
      command_topic: "D1/fan/speed/CIRCULATION/set"
      unit_of_measurement: "%"
      value_template: "{{ (value | float | round(0)) if (value | float) == (value | float) else 0 }}"

    - name: "D1 Exhaust fan"
      object_id: mqtt_g1_fan_speed_exhaust
      unique_id: mqtt_g1_fan_speed_exhaust
      state_topic: "D1/fan/speed/EXHAUST"
      command_topic: "D1/fan/speed/EXHAUST/set"
      unit_of_measurement: "%"
      value_template: "{{ (value | float | round(0)) if (value | float) == (value | float) else 0 }}"

    ######## G3V on G3D
    - name: "G3V Irrigation Duration"
      unique_id: "mqtt_g3d_irrigation_duration"
      command_topic: "G3D/irrigation_duration/state/BRAIN/set"
      min: 0
      max: 100
      step: 1
      retain: true
      unit_of_measurement: "s"

    - name: "G3V Irrigation Period"
      unique_id: "mqtt_g3d_irrigation_duration"
      command_topic: "G3D/irrigation_period/state/BRAIN/set"
      min: 0
      max: 360
      step: 1
      retain: true
      unit_of_measurement: "m"

    ##############################################################################
    #     G3V
    ##############################################################################
    - name: "G3V VPD Target (BRAIN)"
      state_topic: "G3V/vpd_target/state/BRAIN"
      command_topic: "G3V/vpd_target/state/BRAIN/set"
      unique_id: mqtt_g3v_vpd_target_brain
      unit_of_measurement: "kPa"
      value_template: "{{ (value | float | round(2)) if (value | float) == (value | float) else 0 }}"
      min: 0
      max: 2
      step: 0.1
      retain: true

    - name: "G3V Light Percent (BRAIN)"
      state_topic: "G3V/light_percent/state/BRAIN"
      command_topic: "G3V/light_percent/state/BRAIN/set"
      unique_id: mqtt_g3v_light_percent_brain
      unit_of_measurement: "%"
      value_template: "{{ (value | float | round(2)) if (value | float) == (value | float) else 0 }}"
      min: 0.15
      max: 0.60
      step: 0.01
      retain: true

  sensor:
    ##############################################################################
    #     D1
    ##############################################################################
    - name: "D1 Temperature"
      object_id: mqtt_d1_temperature
      unique_id: mqtt_d1_temperature
      state_topic: "D1/temperature/state/SHT"
      unit_of_measurement: "°C"
      value_template: "{{ (value | float | round(1)) if (value | float) == (value | float) else 0 }}"
      force_update: true

    - name: "D1 Humidity"
